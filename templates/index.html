<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ title }} working correctly...</h1>

{% for obj in object_list %}

    <a href="{{ obj.get_absolute_path }}">{{ obj.title }}</a><br/>
    {{ obj.content }}<br/>
    {{ obj.timestamp }}<br/>
    {{ obj.updated }}<br/>
    {{ obj.id }}<br/>

{% endfor %}
</body>
</html>
